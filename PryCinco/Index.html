<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Formulario</title>
</head>

<body>
  <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="https://www.sena.edu.co/es-co/Paginas/default.aspx" class="brand-logo">SENA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="conocenos.html">Conócenos</a></li>
            <li><a href="sedes.html">Sedes</a></li>
            <li><a href="contactanos.html">Contáctanos</a></li>
            <li><a href="index.html">Registrarme</a></li>
          </ul>
        </div>
      </nav>
        <div class="row">
            <div class="center-align">
              <h4>Formulario de registro persona</h4>
            </div>  
         </div>    
         <!-- Primera fila --> 
                <div class="row">
                    <div class="input-field col s6">
                      <input name="First_name" id="first_name" type="text" class="validate">
                      <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input name="last_name" id="last_name" type="text" class="validate">
                      <label for="last_name">Apellidos</label>
                    </div>
                    </div>
        <!-- Segunda fila -->
                    <div class="row">
                        <div class="input-field col s6">
                            <input  id="first_name" type="number" class="validate">
                            <label for="first_name">Edad</label>    
                    </div>
                      <div class="input-field col s3">
                        
                          <label>
                            <input name="group1" type="radio" checked />
                            <span>Hombre</span>
                          </label>
                      </div>
                        <div class="input-field col s3">
                            <label>
                              <input name="group1" type="radio" />
                              <span>Mujer</span>
                            </label>
                      </div>
                    </div>
                    <!-- Tercera fila -->
                    <div class="row">
                      <div class="input-fiel col s12">
                      </div>
                      <div class="col s12">
                        <label>Browser Select</label>
                        <select class="browser-default">
                          <option value="" disabled selected>Estado Civil</option>
                          <option value="1">Soltero</option>
                          <option value="2">Casado</option>
                          <option value="3">Separado</option>
                          <option value="4">Unión libre</option>
                          <option value="5">Pareja de hecho</option>
                        </select>
                      </div>
                    </div>  
                     <!-- Cuarta fila --> 
                   
                    <div class="row">
                        <div class="col s6">
                                
                        <select class="browser-default">
                          <option value="" disabled selected>Tipo de documento</option>
                          <option value="1">C.C </option>
                          <option value="2">Pasaporte</option>
                          <option value="3">C.E</option>
                          <option value="4">NUIP</option>
                          <option value="5">Tarjeta militar</option>
                          <option value="6">PEP</option>
                          <option value="7">T.I</option>
                        </select>
                        </div>
                    
                        <div class="input-field col s6">
                          
                          <input  id="numero_identificacion" type="number" class="validate">
                          <label for="numero_identificacion"># de identificación</label>
                        </div>
                  </div>    
                   <!-- Quinta fila -->   
                        
                    
                    <div class="row">
                      <div class="input-field col s6">
                        <input id="numero_celular" type="telephone" class="validate">
                        <label for="numero_celular">Telefono</label>
                    </div>
                    <div class="input-field col s6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Correo electrónico</label>
                        </div>
                    </div>
                          <!-- Sexta fila -->     
                    <div class="row center-align">
                        
                            <label>
                              <input type="checkbox" class="filled-in" checked="checked" />
                              <span>Acepto el tratamiento de mis datos personales.</span>
                            </label>
                    </div>
                         <!-- Septima fila --> 
                         <div class="row center-align">
                          <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>Quiero recibir notificaciones a mi correo electrónico</span>
                          </label>
                         </div>
                            
                     <!-- Octava fila -->    

                    
                    <div class="row center-align">
                      <div class="col s6">
                        <button name="btn1" onclick="nombreFunction()">Enviar</button>
                        <button name="btn1" onclick="nombreFunction()">Cancelar</button>

                      </div>
                        
                    </div>
                    
                  



        

    </div>
    <script src="js/materialize.min.js"></script>
</body>
</html>
